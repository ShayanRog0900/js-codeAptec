<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
 <h2 class=" text-success fw-bold text-center display-3">FORM-VALIDATION</h2>
<div class="container ">
    <div class="row justify-content-between align-content-center ">
        <div class="col-lg-6 mt-3">
            <form onsubmit="return validation()">
                <div class="form-group  mt-3">
                    <label for="">Username</label>
                    <input type="text" class="form-control" id="username">
                    <span class=" text-danger fw-bold" id="usererror"></span>
                </div>
                <div class="form-group  mt-3">
                    <label for="">Email</label>
                    <input type="email" class="form-control" id="email">
                    <span class=" text-danger fw-bold" id="emailerror"></span>
                </div>
                <div class="form-group  mt-3">
                    <label for="">Password</label>
                    <input type="password" class="form-control" id="password">
                    <span class=" text-danger fw-bold" id="passworderror"></span>
                </div>
                <div class="form-group  mt-3">
                    <label for="">Number</label>
                    <input type="number" class="form-control" id="number">
                    <span class=" text-danger fw-bold" id="numbererror"></span>
                </div>
                <input type="submit" class="btn btn-outline-success mt-3 " value="Button">
            </form>
        </div>
        <div class="col-lg-6  ">
            <img src="car 1.jpeg" width="400px" height="400px" class="w-100 rounded-3" alt="">
        </div>
    </div>
</div>
