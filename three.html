<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="three.css">
    <title>Filter Product</title>
</head>
<body>
<h2 class="  text-warning fw-bold display-3 text-center">Filter Product</h2>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="item-menu">
                <ul>
                    <li  data-filter="*">All</li>
                    <li  data-filter=".Food">Food</li>
                    <li  data-filter=".Shoes">Shoes</li>
                    <li  data-filter=".Vintage">Vintage</li>
                    <li  data-filter=".Flower">Flower</li>
                </ul>
            </div>
        </div>
        <div class="item-detail">
            <!-- food -->
            <div class="row Food">
                <div class="col-lg-4">
                    <img src="food 1.jpeg" alt="">
                </div>
                <div class="col-lg-4">
                    <img src="food 3.webp" alt="">
                </div>
                <div class="col-lg-4">
                    <img src="food 2.jpeg" alt="">
                </div>
            </div>
            <!-- food -->
            <!-- shoes -->
            <div class="row Shoes">
                <div class="col-lg-4">
                    <img src="sho 1.webp" alt="">
                </div>
                <div class="col-lg-4">
                    <img src="sho 2.webp" alt="">
                </div>
                <div class="col-lg-4">
                    <img src="sh 3.webp" alt="">
                </div>
            </div>
            <!-- shoes -->
            <!--vintage -->
            <div class="row Vintage">
                <div class="col-lg-4">
                    <img src="vin 1.jpeg" alt="">
                </div>
                <div class="col-lg-4">
                    <img src="vin 2.webp" alt="">
                </div>
                <div class="col-lg-4">
                    <img src="vin 3.jpeg" alt="">
                </div>
            </div>
            <!--vintage -->
            <!-- flower -->
            <div class="row Flower">
                <div class="col-lg-4">
                    <img src="flo 1.jpeg" alt="">
                </div>
                <div class="col-lg-4">
                    <img src="flo 2.jpeg" alt="">
                </div>
                <div class="col-lg-4">
                    <img src="flo 3.webp" alt="">
                </div>
            </div>
            <!-- flower -->
        </div>
    </div>
</div>


















<!-- js scr -->
 <script src="jquery-3.7.1.min.js"></script>
 <script src="isotope.pkgd.min.js"></script>
 <script src="three.js"></script>
</body>
</html>
